<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>UWallet</title>

	<link href='public/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='public/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link href='public/css/menu_navegacion.css' rel='stylesheet' type='text/css'>
	<link href='public/css/style.css' rel='stylesheet' type='text/css'>

</head>
<body>



<div class="container">
	<div class="row">
    <div class="page-header">
      <img src="public/img/logo_uwallet.png" alt="Logo UWallet">
		</div>
  </div>

	<div id="div_menu_navegacion"></div>

	<div id="div_registrar_usuario"></div>

	<div id="div_login"></div>	

	<div id="div_menu_inicio"></div>


	<!--  Template registro de usuario    -->
	<script type="text/template" id="tpl_registrar_usuario">
		<div class="row">
			<div class="col-md-12">
				<form role="form" id="form_userreg">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="input_email"> Email </label>
								<input class="form-control" name="email" id="input_email" type="email" placeholder="Email" required />
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="input_nombre"> Nombres </label>
								<input class="form-control" name="firstName" id="input_nombre" type="text" placeholder="Nombre" required />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="input"> Apellidos </label>
								<input class="form-control" name="lastName" id="input_nombre" type="text" placeholder="Apellido" required />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="input_password">	Contraseña </label>
								<input class="form-control" name="password" id="input_password" type="password" placeholder="Contraseña" required />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="input_confirmation">	Confirmar contraseña </label>
								<input class="form-control" name="password_confirmation" id="input_confirmation" type="password" placeholder="Confirmación de contraseña" required />
							</div>
						</div>
					</div>
					<input type="submit" class="btn btn-default" value="Registrar" form="form_userreg" />

				</form>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</script>
	<!--  Fin template registro de usuario    -->

  <!-- Template login-->
	<script type="text/template" id="tpl_login">
		<br> <br>
		<form role="form" id="form_userlogin">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="input_email"> Email </label>
						<input class="form-control" name="email" id="input_email" type="email" placeholder="Email" required  value="jonatan@gmail.com" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="input_password">	Contraseña </label>
						<input class="form-control" name="password" id="input_password" type="password" placeholder="Contraseña" required  value="12345"/>
					</div>
				</div>

			</div>
			<input type="submit" class="btn btn-default" value="Iniciar sesión" form="form_userlogin" />

		</form>
	</script>
	<!-- Template login-->

  <!-- Template menu inicio-->
	<script type="text/template" id="tpl_menu_inicio">
	  <div class="row">
			<h1>Bienvenido a UWallet</h1>
	    <div class="col-md-4" data-toggle="modal" data-target="#modal-aceptacion">
	      <h1>Enviar dinero</h1>
	      <center><img src="public/img/enviar_dinero.png" alt=""></center>
	    </div>

	    <div class="col-md-4">
	      <h1>Lista de pagos</h1>
	      <center><img src="public/img/lista_pago.png" alt=""></center>
	    </div>
	    <div class="col-md-4">
	      <h1>Extractos</h1>
	      <center><img src="public/img/pdf.png" alt=""></center>
	    </div>
	  </div>
	</script>
	<!-- Fin template menu principal-->

 <!-- Template menu de navegación -->
	<script type="text/template" id="tpl_menu_navegacion">
		<nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation">
		  <div class="navbar-toggler animate">
		    <span class="menu-icon"></span>
		  </div>
		  <ul class="navbar-menu animate">
				<li>
		      <a class="animate" id="opc_inicio">
		        <span class="desc animate"> Inicio </span>
		        <i class="fa fa-money" arial-hidden="true"></i>
		      </a>
		    </li>

				<li>
		      <a class="animate" id="opc_enviar_dinero">
		        <span class="desc animate"> Enviar dinero  </span>
		        <i class="fa fa-money" arial-hidden="true"></i>
		      </a>
		    </li>

		    <li>
		      <a class="animate" id="opc_notificaciones">
		        <span class="desc animate"> Notificaciones  </span>
		        <i class="fa fa-bell " arial-hidden="true"></i>
		      </a>
		    </li>

		    <li>
		      <a class="animate" id="opc_lista_pagos">
		        <span class="desc animate"> lista de pagos</span>
		        <span class="fa fa-list-alt"></span>
		      </a>
		    </li>
		    <li>
		      <a class="animate" id="opc_extractos">
		        <span class="desc animate"> Extractos</span>
		        <i class="fa fa-file-pdf-o"></i>
		      </a>
		    </li>
		    <li>
		      <a class="animate" id="opc_mi_perfil">
		        <span class="desc animate"> Mi perfil</span>
		        <span class="fa fa-user-circle"></span>
		      </a>
		    </li>

		    <li>
		      <a class="animate" id="opc_cerrar_sesion">
		        <span class="desc animate"> Cerrar sesion </span>
		        <span class="fa fa-power-off"></span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</script>
	<!-- Fin template menu de navegacion -->

</div> <!-- Fin del div container-->



<!-- Inicio de modal de aceptación-->
<div class="modal fade" id="modal-aceptacion" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> × </button>
       <h4 class="modal-title text-center" id="myModalLabel"> <strong> Estado del registro </strong> </h4>
     </div>

     <div class="modal-body">
       <h2 class="text-center"> Se ha enviado dinero! </h2>
       <h3>Verifiquelo en la sección 'Mi resumen' en caso de no poder abrirlo intentelo de nuevo o consulte con el administrador</h3>
       <img class="center-block" src="public/img/confirmacion.png" alt="">
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Listo</button>
     </div>
   </div>
 </div>
</div>
<!-- Fin modal de aceptación-->


<!-- Inicio de modal generico. -->
<div class="modal fade" id="modal_generico" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> × </button>
       <h4 class="modal-title text-center" id="modal_generico_header"> </h4>
     </div>

     <div class="modal-body" id="modal_generico_body"></div>

     <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Listo</button>
     </div>
   </div>
 </div>
</div>
<!-- Fin modal de errores-->

	<script src="public/js/uwallet/collections/userRegs_collection.js"></script>
	<script src="public/js/uwallet/views/userReg_view.js"></script>

	<script src="public/js/uwallet/models/userLogin_model.js"></script>
	<script src="public/js/uwallet/collections/userLogin_collection.js"></script>
	<script src="public/js/uwallet/views/userLogin_view.js"></script>

	<script src="public/js/uwallet/models/notification.js"></script>
	<script src="public/js/uwallet/collections/notifications.js"></script>

</body>
</html>
